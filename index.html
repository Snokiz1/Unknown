<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('background.jfif');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .countdown {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            animation: scaleIn 1s ease-in-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 60px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0000, #ff8c00, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
        }

        #timer {
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .time-unit {
            padding: 0 5px;
        }

        .colon {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .expired {
            animation: rotateOut 2s linear infinite;
            font-size: 50px;
            font-weight: bold;
            color: #ff0000;
        }

        @keyframes rotateOut {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            p {
                font-size: 20px;
            }

            #timer {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }

            p {
                font-size: 18px;
            }

            #timer {
                font-size: 24px;
            }

            .time-unit {
                padding: 0 3px;
            }

            .expired {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Tuwaiq</h1>
        <p>Showtime in</p>
        <div id="timer">
            <span class="time-unit" id="days">00</span><span class="colon">:</span>
            <span class="time-unit" id="hours">00</span><span class="colon">:</span>
            <span class="time-unit" id="minutes">00</span><span class="colon">:</span>
            <span class="time-unit" id="seconds">00</span>
        </div>
    </div>

    <script>
       
        var countDownDate = new Date("Nov 17, 2024 12:00:00").getTime();

       
        var x = setInterval(function() {

          
          var now = new Date().getTime();

          
          var distance = countDownDate - now;

          
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Ya ml8of wsh tsoy hna?
          document.getElementById("days").innerHTML = days;
          document.getElementById("hours").innerHTML = hours;
          document.getElementById("minutes").innerHTML = minutes;
          document.getElementById("seconds").innerHTML = seconds;

          
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "<span class='expired'>Refresh</span>";
          }
        }, 1000);
    </script>
</body>
</html>
